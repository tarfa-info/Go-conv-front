
<div class="container">
    <div class="row">

        <div class="col-5 offset-3 sing-up-card" >
         <!-- Default form register -->
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- Full name -->
            <input type="text" #fullname  id="defaultRegisterFormFirstName" class="form-control" placeholder="Full name">
        </div>

    </div>

    <!-- E-mail -->
    <input type="email" #email id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" #password id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>



    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="button" (click)="signUp(fullname.value, email.value, password.value)">Sign up</button>

</form>
<!-- Default form register -->
        </div>

     </div>
</div>
