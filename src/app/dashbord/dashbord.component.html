<app-navbar></app-navbar>
<div class="container-fluid all-place">
<div class="row">
<div class="col-lg-3">
<div class="card side-bar">

  <div class="row text-center">
      <div class="col-8" >
        <img  class="logo"  width="250" src="../../assets/logo.png"/>
    </div>
  </div>

  <div class="row text-center" style="margin-top: 60px;">
    <div class="col-12">
      <div class="list-group">
        <a routerLink="/dash" class="list-group-item list-group-item-action  " mdbWavesEffect> <i class="fa fa-home" aria-hidden="true"></i>   Dashboard</a>
        <a routerLink="/profile" class="list-group-item list-group-item-action  " mdbWavesEffect><i class="fa fa-address-card" aria-hidden="true"></i>   Profile</a>
        <a routerLink="history" class="list-group-item list-group-item-action  " mdbWavesEffect> <i class="fa fa-folder-o" aria-hidden="true"></i>   History</a>
        <a routerLink="logout" class="list-group-item list-group-item-action  " mdbWavesEffect><i class="fa fa-external-link" aria-hidden="true"></i>   Logout</a>
      </div>
    </div>
  </div>

</div>
</div>
<div class="col-lg-8">

  <!-- Heading -->
  <div class="card mb-4 wow fadeIn upload">
    <div class="card-body d-sm-flex justify-content-between">
      <label class="btn btn-default">
        <form enctype="multipart/form-data">
          <input type="file" (change)="selectFile($event)">
        </form>
      </label>

      <button class="btn btn-success" [disabled]="!selectedFiles"
              (click)="upload()">Upload</button>
    </div>
    <div class="row" style="padding: 10px">
      <div class="col-2" *ngFor="let item of urlFileList">
        <app-file [file]="item"></app-file>
      </div>

    </div>

  </div>
  <!-- Heading -->


</div>
</div>
</div>
